    <div class="max-w-7xl mx-auto">
        
        <div>
            <span (click)="changeMonth(-1)"><<<</span> {{months[getCurrentMonth()]}} {{getCurrentYear()}} <span (click)="changeMonth(1)">>>></span>
        </div>
        <div class="grid" style="grid-template-columns: repeat(7, minmax(120px, 1fr)); grid-template-rows: 30px;  grid-auto-rows: 120px; overflow: auto;">
            <div *ngFor="let day of days;" class="uppercase font-bold text-slate-600 text-center">
                {{day}}
            </div>
            <ng-container *ngFor="let week of weekArray(); index as i">
                <div *ngFor="let day of days; index as j" class="border" [class.disabled]="fullDayMonth[i][j+1] == ''">
                    <div *ngIf="fullDayMonth[i][j+1] != ''" class="text-right pt-2 pr-2 text-slate-500">{{getString(fullDayMonth[i][j+1], 'day')}}</div>
                    <div *ngIf="getEvent(fullDayMonth[i][j+1])[0]?.title">
                        <div class="border-l-4 m-1 pl-2 rounded-sm" *ngFor="let event of getEvent(fullDayMonth[i][j+1])"
                        [ngClass]="{'border-red-500 bg-red-200 text-red-800':event.color == 'red',
                        'border-blue-500 bg-blue-200 text-blue-800':event.color == 'blue'}">
                            {{event.title}}
                        </div>
                    </div> 
                </div>
            </ng-container>
    
            
        </div>
    </div>
