<button class="
    focus:outline-none focus:ring-2 focus:ring-offset-2 mx-2 my-2 transition duration-150 ease-in-out rounded px-6 py-2 text-base text-gray-50"
     
     [ngClass]="{
        'text-sm': size == 'sm',
        'text-lg': size == 'lg',
        'text-xs': size == 'xs',
        'text-xl': size == 'xl',
        'bg-indigo-700 hover:bg-indigo-600 focus:ring-indigo-600 ': color == 'indigo',
        'bg-blue-700 hover:bg-blue-600 focus:ring-blue-600 ': color == 'blue',
        'bg-red-700 hover:bg-red-600 focus:ring-red-600 ': color == 'red',
        'bg-slate-700 hover:bg-slate-600 focus:ring-slate-600': color == 'slate',
        'bg-lime-700 hover:bg-lime-600 focus:ring-lime-600 ': color == 'lime',
        'bg-zinc-200 hover:bg-zinc-100 focus:ring-zinc-100': color == 'zinc',
        'bg-zinc-300 hover:bg-zinc-400 focus:ring-zinc-400': color == 'zinc2',
        'text-white': textColor == 'white',
        'text-slate-800': textColor == 'grey'
     }">

     Button
</button>
